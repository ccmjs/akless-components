<ccm-template key="main">
  <div id="main">
    <div id="lang"></div>
    <div id="head">
      <div id="prev" onclick="%onprev%">❮</div>
      <div id="title"></div>
      <div id="next" onclick="%onnext%">❯</div>
    </div>
    <div id="frame">
      <div id="before"></div>
      <div id="content"></div>
      <div id="after"></div>
    </div>
    <div id="entries"></div>
  </div>
</ccm-template>

<ccm-template key="entry">
  <div id="entry-%id%" class="entry" data-id="%id%" title="%id%" onclick="%click%">
    <div></div>
  </div>
</ccm-template>
