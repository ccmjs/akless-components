<ccm-template key="main">
  <div id="main">
    <div id="top"></div>
    <div id="entries" class="nav nav-tabs"></div>
    <div id="content"></div>
  </div>
</ccm-template>

<ccm-template key="entry">
  <li id="entry-%id%" data-id="%id%" class="entry nav-item" onclick="%click%">
    <a class="title nav-link"></a>
  </li>
</ccm-template>
