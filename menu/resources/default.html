<ccm-template key="main">
  <div id="main">
    <div id="top"></div>
    <div id="entries"></div>
    <div id="content"></div>
  </div>
</ccm-template>

<ccm-template key="entry">
  <div id="entry-%id%" data-id="%id%" class="entry" onclick="%click%">
    <div class="title"></div>
  </div>
</ccm-template>
