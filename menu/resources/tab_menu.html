<ccm-template key="main">
  <div id="main">
    <ul id="entries" class="nav nav-tabs"></ul>
    <div id="content"></div>
  </div>
</ccm-template>

<ccm-template key="entry">
  <li id="%id%" class="entry nav-item" onclick="%click%">
    <a class="title nav-link"></a>
  </li>
</ccm-template>
