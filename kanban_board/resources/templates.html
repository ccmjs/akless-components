<ccm-template key="main">
  <div id="main">
    <div id="top">
      <div id="reload" onclick="%onreload%" title="Reload">↻</div>
    </div>
    <div id="lanes"></div>
  </div>
</ccm-template>

<ccm-template key="lane">
  <div class="lane">
    <div class="title">%%</div>
    <div class="cards"></div>
  </div>
</ccm-template>

<ccm-template key="add">
  <div id="add" onclick="%%"></div>
</ccm-template>
