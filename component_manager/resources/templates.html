<!--
@overview HTML templates of ccm component for managing a component
@author André Kless <andre.kless@web.de.de> 2019
-->

<ccm-template key="empty">
  <div id="empty">%% not found</div>
</ccm-template>

<ccm-template key="main">
  <div id="main">
    <div id="top"></div>
    <div id="header">
      <div id="icon">
        <img src="%icon%">
      </div>
      <div id="title-version">
        <div id="title">%title%</div>
        <div id="version"><span data-lang="version">Version</span><span id="version_number">%version%</span></div>
        <div id="edit_button"><button onclick="%edit%" data-lang="edit">Edit</button></div>
      </div>
    </div>
    <div id="menu-top"></div>
    <div id="content"></div>
  </div>
</ccm-template>

<ccm-template key="overview">
  <div id="overview">
    <div id="abstract" class="section">
      <div class="caption">
        <span data-lang="abstract">Abstract</span>
      </div>
      <div class="content">%subject%</div>
    </div>
    <div id="description" class="section">
      <div class="caption">
        <span data-lang="description">Description</span>
      </div>
      <div class="content">%description%</div>
    </div>
    <div id="details" class="section">
      <div class="caption">
        <span data-lang="info">Additional Informations</span>
      </div>
      <div class="content"></div>
    </div>
    <div id="demo" class="section">
      <div class="caption" data-lang="demos">Demos</div>
      <div class="content"></div>
    </div>
  </div>
</ccm-template>

<ccm-template key="reviews">
  <div id="reviews">
    <div id="rating" class="section">
      <div class="caption">
        <span data-lang="rating">Your Rating</span>
      </div>
      <div class="content"></div>
    </div>
    <div id="results" class="section">
      <div class="caption">
        <span data-lang="result">Rating Results</span>
      </div>
      <div class="content"></div>
    </div>
  </div>
</ccm-template>

<ccm-template key="collection">
  <div id="collection">
    <div id="aside">
      <div id="menu-app"></div>
    </div>
    <div id="app"></div>
  </div>
</ccm-template>

<ccm-template key="create_similar_app">
  <div id="create_similar_app">
    <button onclick="%%" data-lang="create_similar_app">Create Similar App</button>
  </div>
</ccm-template>

<ccm-template key="edit">
  <div id="edit">
    <div id="back">
      <button onclick="%cancel%" data-lang="back">← Back to App</button>
    </div>
    <div id="form"></div>
    <div id="footer">
      <button onclick="%cancel%" data-lang="cancel">Cancel</button>
      <button onclick="%del%" data-lang="delete">Delete App</button>
    </div>
  </div>
</ccm-template>
