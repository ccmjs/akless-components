<ccm-template key="main">
  <div id="element">
    <div id="top">
      <div id="reload" onclick="%%" title="Reload">↻</div>
    </div>
    <div id="teams"></div>
  </div>
</ccm-template>

<ccm-template key="team">
  <div class="team">
    <div class="header">
      <div class="name">%name%</div>
      <div class="button"></div>
    </div>
    <div class="members"></div>
  </div>
</ccm-template>

<ccm-template key="button">
  <button onclick="%onclick%">%caption%</button>
</ccm-template>

<ccm-template key="member">
  <div class="member">
    <div class="name">%name%</div>
  </div>
</ccm-template>
