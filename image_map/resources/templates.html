<ccm-template key="main">
  <div id="main">
    <div id="info"></div>
    <div id="map">
      <img src="%image%">
    </div>
  </div>
</ccm-template>

<ccm-template key="area">
  <div class="area" style="position: absolute; left: %x%%; top: %y%%; width: %size%%; z-index: %order%;" data-bs-toggle="tooltip" data-bs-placement="top" title="%info%">
    <img src="%image%">
  </div>
</ccm-template>

<ccm-template key="app">
  <div id="area">
    <div id="back">
      <button class="btn btn-secondary btn-sm" type="button" onclick="%onclick%">%caption%</button>
    </div>
    <div id="app"></div>
  </div>
</ccm-template>
