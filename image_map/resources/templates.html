<ccm-template key="main">
  <div id="main">
    <div id="map">
      <img src="%image%">
    </div>
    <div id="info"></div>
  </div>
</ccm-template>

<ccm-template key="area">
  <div class="area" style="position: absolute; left: %x%%; top: %y%%; width: %size%%;">
    <img src="%image%">
  </div>
</ccm-template>

<ccm-template key="app">
  <div id="area">
    <div id="back">
      <button onclick="%onclick%">%caption%</button>
    </div>
    <div id="app"></div>
  </div>
</ccm-template>
