<ccm-template key="main">
  <div id="main">
    <div id="wrapper">
      <div id="map"></div>
    </div>
    <div id="info"></div>
  </div>
</ccm-template>

<ccm-template key="area">
  <div class="area"></div>
</ccm-template>

<ccm-template key="app">
  <div id="area">
    <div id="back">
      <button onclick="%onclick%">%caption%</button>
    </div>
    <div id="app"></div>
  </div>
</ccm-template>
