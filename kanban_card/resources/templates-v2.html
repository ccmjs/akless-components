<div id="main">
  <div id="header">
    <div id="title" class="entry">
      <div class="value" contenteditable="%editable%" onfocus="%onfocus_title%">%title%</div>
    </div>
    <div id="owner" class="entry">
      <div class="value" contenteditable="%editable%" onfocus="%onfocus_owner%">%owner%</div>
      <img src="%icon_owner%">
    </div>
  </div>
  <div id="body">
    <div id="summary" class="entry">
      <div class="value" contenteditable="%editable%" onfocus="%onfocus_summary%">%summary%</div>
    </div>
  </div>
  <div id="footer">
    <div id="priority" class="entry">
      <div class="value" contenteditable="%editable%" onfocus="%onfocus_priority%">%priority%</div>
    </div>
    <div id="deadline" class="entry">
      <div class="value" contenteditable="%editable%" onfocus="%onfocus_deadline%">%deadline%</div>
      <img src="%icon_deadline%">
    </div>
  </div>
</div>
