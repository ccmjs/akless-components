<ccm-template key="main">
  <div id="main">
    <div id="top">
      <div id="reload" onclick="%%" title="Reload">↻</div>
    </div>
    <h3 data-lang="topic">Demo Listing</h3>
    <div id="entries"></div>
  </div>
</ccm-template>

<ccm-template key="entry">
  <div class="entry">
    <div class="left" style="background-color: %color%"></div>
    <div class="right">
      <div class="title">%title%</div>
      <div class="subtitle">%subtitle%</div>
    </div>
  </div>
</ccm-template>
