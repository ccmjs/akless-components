<ccm-template key="main">
  <div id="main">
    <div id="entries" class="card-deck"></div>
  </div>
</ccm-template>

<ccm-template key="entry">
  <div class="entry card">
    <div class="header card-header">
      <img src="%icon%" class="icon card-img-top">
    </div>
    <div class="card-body">
      <h5 class="card-title">
        <span class="title">%title%</span>
      </h5>
      <p class="creator-version">
        <small class="text-muted">%creator% ∙ v%version%</small>
      </p>
      <p class="card-text">%subject%</p>
      <div class="rating"></div>
    </div>
  </div>
</ccm-template>
