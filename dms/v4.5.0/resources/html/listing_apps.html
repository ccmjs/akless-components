<ccm-template key="main">
  <div id="main">
    <div id="entries"></div>
  </div>
</ccm-template>

<ccm-template key="entry">
  <div class="entry">
    <div class="left icon-area">
      <img src="%icon%" class="icon">
    </div>
    <div class="right">
      <div class="component">%component% v%version%</div>
      <div class="title" title="%title%">%title%</div>
      <div class="developer" title="%creator%">%creator%</div>
      <div class="rating"></div>
    </div>
  </div>
</ccm-template>
