<ccm-template key="main">
  <div id="main">
    <div id="entries" class="card-deck"></div>
  </div>
</ccm-template>

<ccm-template key="entry">
  <div class="entry card">
    <div class="card-header">
      <span>⚒</span>
      <img src="%icon%" class="card-img-top">
      <span>⚒</span>
    </div>
    <div class="card-body">
      <h5 class="card-title">
        <span class="title">%title%</span>
      </h5>
      <p class="creator">
        <small class="text-muted">%creator%</small>
      </p>
      <p class="card-text">%subject%</p>
      <div class="rating"></div>
    </div>
  </div>
</ccm-template>
