<ccm-template key="main">
  <div id="main">
    <div id="top"></div>
    <div id="middle">
      <div id="question"></div>
    </div>
    <div id="bottom">
      <div id="buttons">

        <div id="btn-no">No</div>

      </div>
    </div>
  </div>
</ccm-template>
