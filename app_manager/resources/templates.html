<!--
@overview HTML templates of ccm component for managing an app
@author André Kless <andre.kless@web.de.de> 2019
-->

<ccm-template key="empty">
  <div id="empty">%% not found</div>
</ccm-template>

<ccm-template key="main">
  <div id="main">
    <div id="top"></div>
    <div id="header">
      <div id="icon">
        <img src="%icon%">
      </div>
      <div id="title-created">
        <div id="title">%title%</div>
        <div id="created"><span data-lang="created">Created by</span> %creator% <small>%date%</small></div>
        <div id="edit_button"><button onclick="%edit%" data-lang="edit">Edit</button></div>
      </div>
    </div>
    <div id="abstract">%abstract%</div>
    <div id="app" class="section">
      <div class="caption">
        <span data-lang="app">App</span>
        <button id="fullscreen" onclick="%fullscreen%" data-lang="fullscreen">Fullscreen</button>
      </div>
      <div class="content"></div>
    </div>
    <div id="description" class="section">
      <div class="caption" data-lang="description">Description</div>
      <div class="content">%description%</div>
    </div>
    <div id="details" class="section">
      <div class="caption" data-lang="info">Additional Informations</div>
      <div class="content"></div>
    </div>
    <div id="handover" class="section">
      <div class="caption" data-lang="handover">Handover of the App</div>
      <div class="content"></div>
    </div>
  </div>
</ccm-template>

<ccm-template key="edit">
  <div id="edit">
    <div id="back">
      <button onclick="%cancel%" data-lang="back">← Back to App</button>
    </div>
    <div id="form"></div>
    <div id="footer">
      <button onclick="%cancel%" data-lang="cancel">Cancel</button>
      <button onclick="%del%" data-lang="delete">Delete App</button>
    </div>
  </div>
</ccm-template>
