<ccm-template key="main">
  <div id="main">
    <div id="top">
      <div id="reload" onclick="%%" title="Reload">↻</div>
    </div>
    <div id="messages"></div>
    <div id="input"></div>
  </div>
</ccm-template>

<ccm-template key="message">
  <div class="message%own%" id="msg-%key%">
    <div class="picture">
      <img src="%picture%">
    </div>
    <div>
      <div class="topic">
        <div class="user">%name%</div>
        <div class="timestamp" title="%timestamp_tooltip%">%timestamp%</div>
      </div>
      <div class="text"></div>
    </div>
  </div>
</ccm-template>

<ccm-template key="input">
  <textarea></textarea>
</ccm-template>

<ccm-template key="button">
  <div>
    <button id="send" onclick="%onclick%" data-lang="send">%caption%</button>
  </div>
</ccm-template>
