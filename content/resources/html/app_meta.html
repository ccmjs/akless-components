<div id="meta">
  <div>
    <div data-lang="creator">Creator</div>
    <div>%creator%</div>
  </div>
  <div>
    <div data-lang="category">Category</div>
    <div>%category%</div>
  </div>
  <div>
    <div data-lang="tags">Tags</div>
    <div>%tags%</div>
  </div>

    <div>%language%</div>
  </div>

  <div>
    <div data-lang="software_license">Software License</div>
