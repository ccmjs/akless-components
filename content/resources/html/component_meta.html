<div id="meta">
  <div>
    <div data-lang="index">Index</div>
    <div>%key%</div>
  </div>
  <div>
    <div data-lang="url">URL</div>
    <div><a href='%path%' target='_blank'>%path%</a></div>
  </div>
  <div>
    <div data-lang="category">Category</div>
    <div>%category%</div>
  </div>
  <div>
    <div data-lang="tags">Tags</div>
    <div>%tags%</div>
  </div>
  <div>
    <div data-lang="publisher">Publisher</div>
    <div>%creator%</div>
  </div>
  <div>
    <div data-lang="release_date">Release Date</div>
    <div>%created_at%</div>
  </div>
  <div>
    <div data-lang="content_license">Content License</div>
    <div><a href='https://creativecommons.org/share-your-work/public-domain/cc0/' target='_blank'>CC0</a></div>
  </div>
  <div>
    <div data-lang="software_license">Software License</div>
    <div><a href='https://en.wikipedia.org/wiki/MIT_License' target='_blank'>MIT Licence</a></div>
  </div>
</div>
