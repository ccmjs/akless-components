<ccm-template key="main">
  <div id="main">
    <div id="top"></div>
    <div id="intro">
      <div id="title" data-lang="title">Image-Guess Game</div>
      <div id="description" data-lang="description">Answer as quickly as possible what can be seen in the picture, which becomes more and more visible over time.</div>
    </div>
    <div id="game">
      <div id="picture" style="background-image: url('%picture%')">
        <div id="inside"></div>
      </div>
    </div>
    <div id="solution">
      <span data-lang="solution">Solution:</span><input type="text" oninput="%check%">
    </div>
  </div>
</ccm-template>

<ccm-template key="tile">
  <div class="tile"></div>
</ccm-template>

<ccm-template key="result">
  <div id="result">
    <span data-lang="result">You have reached</span>
    <span>%points%/%total%</span>
    <span data-lang="points">Points</span>
    <div id="finish">
      <button data-lang="finish" onclick="%finish%">Finish</button>
    </div>
  </div>
</ccm-template>
